<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Verb</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-page">
        <div class="main-page__text">
            <h1>Improve your English!</h1>
        </div>
        <div class="content">
            <div class="content__container">
                <p class="content__container__text">
                    Find
                </p>
                <ul class="content__container__list">
                    <li class="content__container__list__item">definitions</li>
                    <li class="content__container__list__item">synonyms</li>
                    <li class="content__container__list__item">antonyms</li>
                    <li class="content__container__list__item">examples</li>
                </ul>

            </div>
        </div>
        <div class="main-page__btn">
            <button type="button" class="btn btn-success js-header-start">GO!</button>
        </div>
    </div>
    <section id="search-section" class="hide">
        <div class="form-group">
            <div class="search-options">
                <button type="button" class="btn btn-success js-search" id="search-btn">Find me!</button>
            </div>
            <input type="text" class="form-control" id="search-input" placeholder="type here..">
            <div id="result-block"></div>
            <div id="image-block"></div>
        </div>
    </section>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
